<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAPEB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/monsite.css">

</head>

<body>

    <div class="container-fluid background_img">

        <div class="container">
            <div class="row">

                <div class="col-md-6 col-sm-12 flex_center">
                    <div class="row">
                        <div class="col-md-7">
                            <div>
                                <img class="img-fluid" src="./img/logo_capeb.png" alt="Logo CAPEB">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-11">
                            <p>Pour votre iPhone ou Android, la CAPEB est plus proche de vous à présent : actualités, formations, boîtes à outils, notifications, etc.</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-12 badge_m">
                            <div>
                                <a href="#"><img class="img-fluid" src="./img/badge_android.png" alt="Télécharger l'application sur le store Google"></a>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 badge_m">
                            <div>
                                <a href="#"><img class="img-fluid" src="./img/badge_apple.png" alt="Télécharger l'application sur le store Apple"></a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="row">
                        <div>
                            <img class="img-fluid" src="./img/capeb_app_screen.png" alt="image application capeb">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">

                <p class="col-md-10 txt_ask_center">Besoin d'une présentation rapide par email ? Avec plaisir, saisissez votre email et vous receverez immédiatement un joli email</p>

            </div>
            <div class="row">
                <div class="col-md-6 rm-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="button-addon2">
                        <div class="input-group-append flex_center">
                            <button class="btn btn-outline-secondary button_ask_color" type="button" id="button-addon2">Recevoir la
                                présentation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid footer margin_center">
        <div class="container">
            <footer>
                <div class="row">
                    <a href="#" class="col-6 col-md-3">
                        <svg aria-hidden="true" class="icon icon_social">
                            <use xlink:href="./img/sprite_symbol_pictos.svg#twitter"></use>
                        </svg>
                    </a>
                    <a href="#" class="col-6 col-md-3">
                        <svg aria-hidden="true" class="icon icon_social">
                            <use xlink:href="./img/sprite_symbol_pictos.svg#facebook"></use>
                        </svg>
                    </a>
                    <a href="#" class="col-6 col-md-3">
                        <svg aria-hidden="true" class="icon icon_social">
                            <use xlink:href="./img/sprite_symbol_pictos.svg#blogger"></use>
                        </svg>
                    </a>
                    <a href="#" class="col-6 col-md-3">
                        <svg aria-hidden="true" class="icon icon_social">
                            <use xlink:href="./img/sprite_symbol_pictos.svg#rss"></use>
                        </svg>
                    </a>
                </div>
            </footer>
        </div>
    </div>

    <div class="container-fluid bandeau_fin">
        <div class="container margin_center">
            <h3>MIW<span>®2019</span></h3>
        </div>
    </div>
</body>

</html>
